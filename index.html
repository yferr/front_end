<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web develop</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="all.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="container-exterior">
      <div class="container-login">
        <div class="container-interior-forms">
          <!-- Imagen de bienvenida -->
          <img src="./Untitled.jpeg" alt="Bienvenida" id="login-image" />
          <form id="form-login" onsubmit="event.preventDefault();">
            <p>Please provide your credentials:</p>
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="4"
              maxlength="50"
              size="50"
              value="admin"
            />
            <br />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="4"
              maxlength="50"
              size="50"
              value="admin"
            />
            <br />
            <p id="form-login-message">Message: </p>
            <div class="form-login-button-container">
              <button id="button-login">Login</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Mapa y Logout, oculto inicialmente -->
      <div id="map-container" class="container-interior-map" style="display:none;">
        <!-- Header con usuario y botÃ³n logout -->
        <div id="header">
          <span id="user-info"></span>
          <button id="button-logout">Logout</button>
        </div>

        <div id="map"></div>
        <div id="legend" class="legend">
          <h3>Layer Legend</h3>
          <div id="legend-content"></div>
        </div>
        <div id="menu-polygon" class="menu-polygon">
          <!-- <i class="fa-solid fa-arrows-to-dot" onclick="mapMain.centerMap();"></i>
          <i class="fa-solid fa-draw-polygon" onclick="mapMain.startDrawing();"></i>
          <i class="fa-solid fa-xmark" onclick="mapMain.stopDrawing();"></i>
          <i class="fa-solid fa-eraser" onclick="mapMain.erasePolygon();"></i>
          <i class="fa-solid fa-floppy-disk" onclick="mapMain.downloadPolygon();"></i> -->
          <i class="fa-solid fa-arrows-to-dot"></i>
          <i class="fa-solid fa-draw-polygon" id="start-drawing" ></i>
          <i class="fa-solid fa-eraser" id="erase-layer"></i>
          <i class="fa-solid fa-floppy-disk" id="download-polygon"></i>
        </div>
        <div id=geometry>
          <textarea rows="1" cols="60" id="geomWkt" name="geomWkt"></textarea></div>
      </div>
    </div>
    <!--<div>
      <p id="toast" style="display: none;"></p>
    </div>-->
    <script type="module" src="./main.js"></script>
  </body>
</html>
